<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                    <title>The Great Race!</title>
                    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
                        <style type="text/css">
                            </style>
    </head>
    <body>
        <div class="container" id"race">
            <form>
                <div class="container-fluid">
                    <div style="position: fixed; left: 0px; top: 0px; bottom: 0px">
                        <img src="images/lothriccastle.jpg" alt="Lothric Castle">
                            </div>
                </div>
                <div class="start" id="button1">
                    <div style="position: absolute; left: 230px; top: 80px;">
                        <button type="submit" class="btn-btn-start">
                            <img src="images/skullbutton.png" alt="Skull Button">
                                </button>
                    </div>
                </div>
                <div class="reset" id="button2">
                    <div style="position: absolute; left: 420px; top: 80px;">
                        <button type="reset" class="btn-btn-reset">
                            <img src="images/resetbutton.png" alt="Reset Button">
                                </button>
                    </div>
                </div>
                <div class="stalfos1" id="racer1">
                    <div style="position: absolute; right: 50px; bottom: 5px;">
                        <img src="images/runningstalfos.png" alt="Standing Stalfos" height="256" width="256">
                            </div>
                </div>
                <div class="stalfos2" id="racer2">
                    <div style="position: absolute; right: 50px; bottom: 5px;">
                        <img src="images/standingstalfos.png" alt="Standing Stalfos" height="256" width="256">
                            </div>
                </div>
            </form>
        </div>
        <script>href="https://unpkg.com/vue@2.5.2/dist/vue.js"</script>
        <script>index.js</script>
    </body>
</html>
